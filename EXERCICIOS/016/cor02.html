<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configuração globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(-150deg, #5656D0,#5656D0,#D833A9,#FF4A59,#FFCE45);
            background-attachment: fixed;
            
        }
        h1 {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
