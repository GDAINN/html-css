<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.python"method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuario:
            </label>
            <input type="text" name="Usuario" id="iusu" required minlength="5"maxlength="30" size="20" placeholder="Digite seu usuario">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen"required minlength="8"maxlength="15" size="18" placeholder="Digite sua senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
